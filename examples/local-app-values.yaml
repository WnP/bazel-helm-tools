# Local App Helm Chart Values
# Example configuration for local chart deployment

replicaCount: 1

image:
  repository: myapp
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

env:
  - name: APP_ENV
    value: "development"
  - name: LOG_LEVEL
    value: "debug"
